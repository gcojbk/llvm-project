# RUN: yaml2obj %s --docnum=1 -o %t1
# RUN: llvm-readobj --sections %t1 | FileCheck %s

# CHECK: Name: enum
# CHECK: Type: SHT_PROGBITS
# CHECK: Name: machine-specific
# CHECK: Type: SHT_X86_64_UNWIND
# CHECK: Name: hex
# CHECK: Type: Unknown (0xABCD)
# CHECK: Name: decimal
# CHECK: Type: Unknown (0x4D2)

--- !ELF
FileHeader:
  Class:   ELFCLASS64
  Data:    ELFDATA2LSB
  Type:    ET_REL
  Machine: EM_X86_64
Sections:
  - Name:  enum
    Type:  SHT_PROGBITS
  - Name:  machine-specific
    Type:  SHT_X86_64_UNWIND
  - Name:  hex
    Type:  0xabcd
  - Name:  decimal
    Type:  1234

## Check that we can handle unknown chunk types.

# RUN: not yaml2obj %s --docnum=2 -o %t2 2>&1 | FileCheck %s --check-prefix=UNKNOWN-TYPE

--- !ELF
FileHeader:
  Class: ELFCLASS64
  Data:  ELFDATA2LSB
  Type:  ET_REL
Sections:
  - Name: .foo
    Type: UNKNOWN_TYPE

# UNKNOWN-TYPE: error: invalid hex32 number

## Check that we can handle unknown section types.

# RUN: not yaml2obj %s --docnum=3 -o %t3 2>&1 | FileCheck %s --check-prefix=UNKNOWN-TYPE

--- !ELF
FileHeader:
  Class: ELFCLASS64
  Data:  ELFDATA2LSB
  Type:  ET_REL
Sections:
  - Name: .foo
    Type: SHT_UNKNOWN_TYPE

